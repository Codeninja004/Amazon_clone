<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-log">
          <div class="logo"></div>
        </div>
        <div class="nav_address">
          <p class="deliver_to">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="country">India</p>
          </div>
        </div>
        <div class="nav_search">
          <select class="search_select">
            <option value="">All</option>
          </select>
          <input type="text" placeholder="Search Amazon" class="search_ip" />
          <div class="search_icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="acc">
            <p class="second">Hello,sign in</p>
            <p class="master">Account &amp; Lists <i class="fa-solid fa-caret-down"></i></p>
        </div>
        <div class="order">
            <p class="second">Returns &amp;</p>
            <p class="master">Orders</i></p>
        </div>
        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Cart</p>
        </div>
        <div class="pane"></div>
      </div>
      
      <div class="panel">
        <div class="panel_all">
            <i class="fa-solid fa-bars"></i>
            All
        </div>
        <div class="panel-ops">
            <p>Today's deals</p>
            <p>Customer Service</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
        </div>
        <div class="panel_deals">
            Shop deals in Electronics
        </div>
      </div>
    </header>
    <div class="hero_section">
        
    </div>
  </body>
</html>
